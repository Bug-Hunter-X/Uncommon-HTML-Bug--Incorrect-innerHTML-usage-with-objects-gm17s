<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    let myObject = { name: "John", age: 30 };
    // Correct approach: Convert the object to a string before assigning to innerHTML
    document.getElementById("myDiv").innerHTML = JSON.stringify(myObject); 
  </script>
</body>
</html>
